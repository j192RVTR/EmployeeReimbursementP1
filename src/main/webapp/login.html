<div class="form-wrapper">
    <h1>Login</h1>
    <form action="login" method="post">
        <div><label for="username">Username </label><input type="text" name="username" id="username"></div>
        <div><label for="password">Password </label> <input type="password" name="password" id="password"></div>
        <div><label for="manager" style="display: inline;">Log In As Manager</label><input type="checkbox" name="manager" id="manager"></div>
        <div class="center">
            <input class="continue" type="submit" value="Submit">
        </div>
    </form>
</div>
