<div class="form-wrapper">
    <h1>Submit Reimbursement Request</h1>
    <form action="add" method="post" enctype="multipart/form-data">
        <div><label for="amount">Amount </label><input type="number" min="0" step="0.01" name="amount" id="amount"></div>
        <div><label for="description">Description </label> <input type="text" name="description" id="description"></div>
        <div><input type="file" name="file" id="file"></div>
        <div class="center">
            <input class="continue" type="submit" value="Submit">
        </div>
    </form>
</div>
