<div class="form-wrapper">
    <h1>Reset Password</h1>
    <form action="forgot" method="post">
        <div><label for="username">Username </label><input type="text" name="username" id="username" required></div>
        <div><label for="manager" style="display: inline;">Manager</label><input type="checkbox" name="manager" id="manager"></div>
        <div class="center">
            <input class="continue" type="submit" value="Reset">
        </div>
    </form>
</div>
